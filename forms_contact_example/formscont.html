<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Contact</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="formscont.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    <form id="contactForm" class="rounded shadow-lg p-4">
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" id="name" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
