    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/marcacoes.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="./index.html"><img src="./images/logo.png" alt="Sua Logo" style="max-width: 100px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="medicos.html">Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hospital.html">Hospitais e Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">UpCarry</a>
                </li>
            </ul>
        </div>
    </nav>

      <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card p-5 rounded">
                        <h2 class="card-title text-center mb-4">Agendamento de Consultas</h2>
                        <form action=".processa_agendamento.php" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Endereço de Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Número de Telefone <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="data_consulta" class="form-label">Data da Consulta <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="data_consulta" name="data_consulta" required>
                            </div>
                            <div class="mb-3">
                                <label for="hora_consulta" class="form-label">Hora da Consulta <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="hora_consulta" name="hora_consulta" required>
                            </div>
                            <div class="d-flex justify-content-center mt-auto">
                                <button type="submit" class="btn btn-custom btn-lg bg-primary"><i class="fas fa-calendar-alt me-2"></i>Agendar Consulta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
