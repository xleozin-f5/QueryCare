<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QueryCare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="./index.html"><img src="./images/logo.png" alt="Logo do Hospital"
                style="max-width: 100px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid register-container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="register-form card">
                    <h2 class="card-header text-center">Registo no Portal</h2>
                    <div class="card-body">
                        <form method="post" action="./register">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="newUsername">Nome de Utilizador:</label>
                                        <input type="text" class="form-control" id="newUsername" name="newUsername"
                                            required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="newEmail">Endereço de E-mail:</label>
                                        <input type="email" class="form-control" id="newEmail" name="newEmail" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="newNIF">NIF:</label>
                                        <input type="text" class="form-control" id="newNIF" name="newNIF" maxlength="9"
                                            pattern="[0-9]+" title="Apenas números são permitidos" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="newPassword">Palavra-passe:</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                            required>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-register btn-block">Criar Conta</button>
                        </form>
                        <p class="text-center mt-3">Já tem uma conta? <a href="./login.html">Faça login</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

</body>

</html>
